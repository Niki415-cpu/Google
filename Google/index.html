<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.google.com/favicon.ico" />
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-nav">
  <button class="top-btn">Gmail</button>
  <button class="top-btn">Images</button>

  <button class="icon-btn">
    <img src="https://www.gstatic.com/images/icons/material/system/2x/science_black_24dp.png" class="icon" alt="Labs" />
  </button>

  <button class="icon-btn">
    <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" class="icon" alt="Apps" />
  </button>

  <button class="icon-btn">
    <img src="https://www.w3schools.com/howto/img_avatar.png" class="profile" alt="Profile" />
  </button>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo" alt="Google Logo" />

    <!-- Search Box -->
    <div class="search-container">
       <img src="https://www.gstatic.com/images/icons/material/system/2x/search_black_24dp.png" class="search-icon" alt="Search" />

      <input type="text" placeholder="Search Google or type a URL" />

      <div class="right-icons">
         <button class="icon-btn" title="Search by voice">
            <img src="https://www.gstatic.com/images/icons/material/system/2x/mic_black_24dp.png" class="mic-icon" alt="Mic" />
         </button>

         <button class="icon-btn" title="Search by image">
            <img src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_black_24dp.png" class="image-icon" alt="Camera" />
         </button>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

</body>
</html>
